<script>
  var imgArray = [
      './images/1.jpg',
      './images/2.jpg',
      './images/3.jpg',
  ];
  var curIndex = 0;

  function slideShow() {
      document.getElementById('slideshow').src = imgArray[curIndex];
  }

  function slideshowBack() {
      curIndex--;
      if (curIndex < 0) { curIndex = imgArray.length - 1; }
      slideShow();
  }

  function slideshowForward() {
      curIndex++;
      if (curIndex == imgArray.length) { curIndex = 0; }
      slideShow();
  }

  slideShow();
</script>
